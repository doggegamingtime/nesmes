
<!DOCTYPE html>
<html>
  <head>
    <title>friendz chat</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Chatrix" />
    <meta property="og:description" content="Chatrix is a Chat App where you can talk with people online." />
    <meta property="og:url" content="https://chatrix.herokuapp.com" />
    <meta property="og:image" content="https://chatrix.herokuapp.com/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="/styles/jquery-ui.min.css">
    <link rel="stylesheet" href="/styles/XP.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/RANDOMLY GENERATED.css">
    <script src="/scripts/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="window" style="width: 100%; height: 99.69%;">
      <div class="title-bar">
        <div class="title-bar-text">Chatrix <a href="https://chatrix.herokuapp.com/changelog.html" target="_blank" style="color:white">Changelog</a></div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <ul id="messages"></ul>
        <ul id="users"></ul>
        <form id="form" action="">
          <button id="settingsbutton" type="button" onclick="$('#settings').dialog('open');">Settings</button>
          <input id="input" autocomplete="off" />
          <button id="send">Send</button>
        </form>
      </div>
    </div>
    <div id="settings" title="Settings">
      Username: <input id="usernamesetting" autocomplete="off" maxlength="16"/>
      <button id="changeusername">Change Username</button> (it does autosave but you can change it so other people see it right now)
    </div>
  </div>
  </body>
  <script src="scripts/jquery-3.6.0.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/ba-linkify.min.js"></script>
  <script src="scripts/ion.sound.min.js"></script>
  <script src="scripts/requires.js"></script>
  <script src="scripts/.js"></script>
</html>
